<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popular-cities block-border">
      <button type="button" class="popular-cities-item" id="kyiv">Kyiv</button>
      <button type="button" class="popular-cities-item" id="lviv">Lviv</button>
      <button type="button" class="popular-cities-item" id="odessa">
        Odessa
      </button>
    </div>

    <form action="#" class="search-form block-border" id="search-form">
      <input
        type="text"
        placeholder="Search"
        class="search-input"
        id="search-input"
        autofocus
      />
      <button type="button" class="search-form-btn" id="search-btn">
        Search
      </button>
      <button type="button" class="search-form-btn" id="current">Current</button>
    </form>
    <h1 id="location-city">Zhytomyr</h1>
    <div class="current-weather">
      <img src="../img/clear_day_FILL0_wght400_GRAD0_opsz48.svg" class="weather-icon" id="weather-icon"></img>
      <div class="weather-text">
        <p class="weather-paragraph" id="date-time"></p>
        <p class="weather-paragraph" id="weather-description"></p>
        <p class="weather-paragraph">
          <span id="current-degrees">11</span
          ><a href="#" id="celsius" class="celsius active">&#8451;</a> /
          <a href="#" id="fahrenheit" class="fahrenheit">&#x2109;</a>
        </p>
        <p class="weather-paragraph">
          Humidity: <span id="humidity">57</span>%
        </p>
        <p class="weather-paragraph">Wind: <span id="wind">11</span> m/h</p>
      </div>
    </div>
    <div class="cards" id="cards">
      <div class="card" id="card">
        <h6 class="card-day">Saturday</h6>
        <div class="card-icon card-icon-1"></div>
        <p class="max-min-temperatures">
          <span class="card-weather-max">14°</span>
          <span class="card-weather-min">14°</span>
        </p>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/Blackdoll-Loki/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Blackdoll-Loki
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
